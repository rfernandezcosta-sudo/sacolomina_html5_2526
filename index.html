<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tema</title>

    <!-- Archivo CSS principal -->
    <link rel="stylesheet" href="estiloprueva.css">

    <!-- Icono de la pestaña del navegador -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <!-- Librería de iconos Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Google Fonts: fuente Roboto Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<!-- ------------------------------
     HEADER (barra superior)
------------------------------ -->
<header class="header">
    <div class="container header-flex">

        <!-- Logo + icono -->
        <div class="logo">
            <i class="bi bi-shop"></i> <!-- Icono de tienda -->
            <span>Tema</span>
        </div>

        <!-- Checkbox oculto que controla el menú móvil -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">

        <!-- Botón hamburguesa (solo visible en móvil) -->
        <label for="menu-toggle" class="hamburger">
            <i class="bi bi-list"></i> <!-- Icono de menú -->
        </label>

        <!-- Navegación principal -->
        <nav class="nav">
            <ul class="nav-list">

                <!-- Cada enlace tiene un icono + texto -->
                <li><a href="index.html"><i class="bi bi-house"></i>Inicio</a></li>
                <li><a href="about.html"><i class="bi bi-person-raised-hand"></i>About</a></li>
                <li><a href="Inicio_sesion.html"><i class="bi bi-door-open"></i>Login/Registrarse</a></li>
                

            </ul>
        </nav>

    </div>
</header>

<!-- ------------------------------
     CONTENIDO PRINCIPAL
------------------------------ -->
<div class="container layout">

    <!-- Barra lateral (actualmente vacía) -->
    <aside class="sidebar"></aside>

    <!-- Contenido principal -->
    <main>

        <!-- Grid de productos -->
        <div class="products-grid">

            <!-- Tarjeta de producto -->
            <article class="product-card">
                <div class="product-image"></div> <!-- Imagen o placeholder -->
                <div class="product-info">
                    <h3 class="product-title">Producto</h3>
                    <p class="product-description">Descripción breve del producto</p>

                    <!-- Pie de la tarjeta -->
                    <div class="product-footer">
                        <span class="product-price">$00.00</span>
                        <button class="product-btn">
                            <i class="bi bi-cart-plus"></i> <!-- Icono de carrito -->
                        </button>
                    </div>
                </div>
            </article>

            <!-- (Las demás tarjetas son iguales) -->

        </div>
    </main>
</div>

<!-- ------------------------------
     FOOTER
------------------------------ -->
<footer>
    <p>&copy; Tema - Todos los derechos reservados.</p>

    <!-- Enlaces legales -->
    <nav>
        <a href="aviso_legal.html">Privacidad</a> | 
        <a href="cookies.html">Cookies</a>
    </nav>
</footer>

</body>
</html>
