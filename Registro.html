<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="Registro.css">
</head>
<body>

<h1>Registrarse</h1>
<form method="POST" action="#">

    <table>
        <tr>
            <td>
                <img class='img_candado' src="https://us.123rf.com/450wm/123vector/123vector1709/123vector170900251/86132604-illustration-of-green-circle-padlock-icon.jpg" alt="Candado">
            </td>
            <td>
                <h2>Todos los datos están protegidos </h2>  
            </td>
        </tr>
    </table>

    <label class="campo">
    Nombre:<br>
    <input type="text" name="nombre" required>
</label>
<br>

<label class="campo">
    Apellidos:<br>
    <input type="text" name="apellidos" required>
</label>
<br>

<label class="campo">
    Contraseña:<br>
    <input  type="password" name="contrasena" required>
</label>
<br>

<label class="campo">
    Correo electrónico:<br>
    <input type="correo" name="Correo" required>
</label>
<br>

<label class="campo">
    Teléfono:<br>
    <input type="tel" name="telefono" required>
</label>
<br>

    <label class="terms">
    <input type="checkbox" required>
        Acepto los términos y condiciones
    </label>
    <br><br>

    
    <button type="submit">Registrarse</button>
    <br>

    <a class="comeback" href="index.html">Volver</a>
    <br><br><br>
   
    
</form>

    <img class='img_logo' src="imagenes/logo.png" alt="Logo_Inicio">
</body>
</html>
